<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=EB+Garamond&family=Lobster&family=Poppins:ital,wght@0,400;0,700;1,100;1,200;1,400;1,900&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=EB+Garamond&family=Lobster&family=Poppins:ital,wght@0,400;0,700;1,100;1,200;1,400;1,900&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./moods.html">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Mood Selector</title>
    
    <style>
      [class*="col"]{
        padding: 1rem;
        background-color:rgb(239, 132, 32);
        border: 2px solid white;
        color: beige;
      }
    </style>
  </head>

  <body> 

    <div class="logo">
        <h1>Foove</h1>
        <h2>the FOOD and GROOVE emulator</h2>
    </div>

    <header class="container-fluid bg-dark text-light mb-5 p-4">
      <div class="d-flex align-items-center">
        <h1>Welcome to the Mood Selector</h1>
        <h3 class="ms-auto">
          Cooking with Music
        </h3>
      </div>
    </header>

    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-lg-6">
          <h3>Hello!</h3>
          <h5>We'll help you choose a fun recipe and the perfect playlist to go along with it. All you have to do is tell us how many minutes you have!</h5>
          <p>
            Ready?
          </p>
          <!-- This is the input for how much time the user wants to dedicate to cooking -->
          <input id="userTimeInput" type="text">
        </div>
      </div>
    </section>

    <button id="generate">Press For A Good Time</button>
    <section id="mood-display" class="row justify-content-center mt-5"></section>

    <section class="mood">
      <section class="food-container">
          <div id="food">
              <h2>Recipe</h2>
            <div id="recName"></div> 
            <div id="recIngr"></div>
            <div id="recInstr"></div> 
            
          </div>
      </section>
  
      <section class="music-container">
          <div id="music">
              <h2>Playlist</h2>
          </div>
      </section>
    </section>
    
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
